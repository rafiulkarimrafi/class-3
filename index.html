<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS SHAPES</title>
</head>
<body>
    <center> 

   <!-- Square Shape -->

   <div class="square"></div>

   <br>

   <!-- Rectangle Shape -->  

   <div class="rectangle"></div>

   <br>

   <!-- circle Shape --> 

   <div class="circle"></div>

   <br>
 
   <!-- Oval Shape -->

   <div class="oval"></div>

   <br>
   
   <!--Triangle Up Shape -->

   <div class="uptriangle"></div> 

   <br>

    <!--Triangle down Shape -->

    <div class="downtriangle"></div>

    <br>
    <!--Triangle Right Shape -->

    <div class="righttriangle"></div> 

    <br>

    <!--Triangle Left Shape -->

    <div class="lefttriangle"></div>

    <br>

    <!--Triangle Top left Shape -->

    <div class="toplefttriangle"></div>

    <br>

    
    <!--Triangle Top right Shape -->

    <div class="toprighttriangle"></div>


    </center> 

</body>
</html>
